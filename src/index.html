<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker</title>
  </head>
  <body>
    <div class="dt-container">
      <form id="datepicker" class="datepicker-form">
        <div class="datepicker-group">
          <label for="date-from" class="datepicker-label">
            Select the date
          </label>
          <input
            type="text"
            id="date-from"
            class="datepicker-input"
            autocomplete="off"
          />
        </div>
        <div class="datepicker-group">
          <label for="date-to" class="datepicker-label">
            Select the to date
          </label>
          <input
            type="text"
            id="date-to"
            class="datepicker-input"
            autocomplete="off"
          />
        </div>
        <button class="datepicker-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
